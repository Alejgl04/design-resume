<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alejandro Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/fonts/Poppins/poppins.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free/css/all.min.css">
    <script src="assets/js/map.js" defer></script>
  </head>
  <body>
    <!-- Main Layout -->
    <div class="layout">
            
      <!-- aside (username info) -->
      <aside class="layout__aside">
        
        <section class="aside__user-info">
          <!-- General Info -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img src="assets/img/profile.jpg" alt="Username Image" class="user-info__image">
            </div>
            <h2 class="user-info__name">
              Alejandro Guerrero
            </h2>
            <h4 class="user-info__job">Developer web</h4>
          </div>
          
          <!-- Menu Nav -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                  <a href="index.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-home"></i>
                    <span class="menu__overlay">Home</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="about-me.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-user"></i>
                    <span class="menu__overlay">About me</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="resume.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-graduation-cap"></i>
                    <span class="menu__overlay">Resume</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="portfolio.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-briefcase"></i>
                    <span class="menu__overlay">Portfolio</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="blog.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-book"></i>
                    <span class="menu__overlay">Blog</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="contact.html" class="menu__link menu__link--active">
                    <i class="menu__icon fa-solid fa-envelope"></i>
                    <span class="menu__overlay">Contact</span>
                  </a>
              </li>

            </ul>
          </nav>

          <!-- Social Networks -->
          <div class="user-info__links">
            <ul class="links__social">

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-youtube"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-instagram"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>
            
            </ul>
          </div>

          <!-- Download Resume -->
          <div class="user-info__buttons">
            <a href="" class="user-info__btn">
              Download Resume
            </a>
          </div>

          <!-- Footer -->
          <footer class="user-info__footer">
            &copy; 2024 Alejandro Guerrero Web
          </footer>

        </section>
      
      </aside>

      <!-- Main Content -->
      <main class="layout__content">

        <section class="content__page content__contact">
          <!-- Dinamic Content -->
          <header class="contact__header">
            <h1 class="contact__title"> Contact </h1>
          </header>

          <div class="contact__container">
            <section class="contact__info">

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-location-dot"></i>
                <h2 class="contact__subtitle">Tampa FL</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-phone"></i>
                <h2 class="contact__subtitle">8138348905</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-envelope"></i>
                <h2 class="contact__subtitle">aguerrerodev.web@gmail.com</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-circle-check"></i>
                <h2 class="contact__subtitle">Web developer</h2>
              </div>

            </section>

            <section class="contact__form-box">
              <div class="contact__map" id="loadIframeMap">
                <span class="loader"></span>
              </div>

              <header class="contact__form-header">
                <h3 class="form-header__title">How may I <span class="title__color">help you?</span></h3>
              </header>

              <form class="contact__form" autocomplete="off">
                <div class="form__container">
                  
                  <section class="form__left">
                    <div class="form__group">
                      <input type="text" class="form__input" name="name" required placeholder="Name" />
                      <label for="name" class="form__label">Name</label>
                    </div>
                    <div class="form__group">
                      <input type="email" class="form__input" name="email" required placeholder="Email" />
                      <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="form__group">
                      <input type="subject" class="form__input" name="subject" required placeholder="Subject" />
                      <label for="subject" class="form__label">Subject</label>
                    </div>
                  </section>

                  <section class="form__right">
                    <div class="form__group form__group--textarea">
                      <textarea name="message" class="form__input form__input--textarea" placeholder="Message"></textarea>
                      <label for="message" class="form__label">Message</label>
                    </div>
                  </section>
                </div>

                <input type="submit" class="form__button" value="Submit" />
              </form>
            </section>
          </div>

        </section>
      </main>
    </div>
  </body>
</html>
