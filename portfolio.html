<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alejandro Portfolio CV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets//fonts/Poppins/poppins.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free/css/all.min.css">

  </head>
  <body>
    <!-- Main Layout -->
    <div class="layout">
            
      <!-- aside (username info) -->
      <aside class="layout__aside">
        
        <section class="aside__user-info">
          <!-- General Info -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img src="assets/img/profile.jpg" alt="Username Image" class="user-info__image">
            </div>
            <h2 class="user-info__name">
              Alejandro Guerrero
            </h2>
            <h4 class="user-info__job">Developer web</h4>
          </div>
          
          <!-- Menu Nav -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                  <a href="index.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-home"></i>
                    <span class="menu__overlay">Home</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="about-me.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-user"></i>
                    <span class="menu__overlay">About me</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="resume.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-graduation-cap"></i>
                    <span class="menu__overlay">Resume</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="portfolio.html" class="menu__link menu__link--active">
                    <i class="menu__icon fa-solid fa-briefcase"></i>
                    <span class="menu__overlay">Portfolio</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="blog.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-book"></i>
                    <span class="menu__overlay">Blog</span>
                  </a>
              </li>

              <li class="menu__option">
                  <a href="contact.html" class="menu__link">
                    <i class="menu__icon fa-solid fa-envelope"></i>
                    <span class="menu__overlay">Contact</span>
                  </a>
              </li>

            </ul>
          </nav>

          <!-- Social Networks -->
          <div class="user-info__links">
            <ul class="links__social">

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-youtube"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-instagram"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>
            
            </ul>
          </div>

          <!-- Download Resume -->
          <div class="user-info__buttons">
            <a href="" class="user-info__btn">
              Download Resume
            </a>
          </div>

          <!-- Footer -->
          <footer class="user-info__footer">
            &copy; 2024 Alejandro Guerrero Web
          </footer>

        </section>
      
      </aside>

      <!-- Main Content -->
      <main class="layout__content">

        <section class="content__page content__portfolio">
          <!-- Dinamic Content -->
          <header class="portfolio__header">
            <h1 class="portfolio__title"> Portfolio </h1>
          </header>

          <nav class="portfolio__navbar">
            <ul class="portfolio__menu">
              <li class="portfolio__option portfolio__option--active">
                <a href="#" class="portfolio__link">All</a>
              </li>
              <li class="portfolio__option portfolio__option--active">
                <a href="#" class="portfolio__link">Courses</a>
              </li>
              <li class="portfolio__option portfolio__option--active">
                <a href="#" class="portfolio__link">Web</a>
              </li>
              <li class="portfolio__option portfolio__option--active">
                <a href="#" class="portfolio__link">Social Network</a>
              </li>
              <li class="portfolio__option portfolio__option--active">
                <a href="#" class="portfolio__link">Videos</a>
              </li>
              <li class="portfolio__option portfolio__option--active">
                <a href="#" class="portfolio__link">Projects</a>
              </li>
            </ul>
          </nav>
         
          <section class="portfolio__gallery">
            <figure class="gallery__item">
              <div class="gallery__container-image">
                <a href="#" class="gallery__link">
                  <img src="assets/img/galeria-1.jpg" class="gallery__image"/>
                </a>
              </div>
              <figcaption class="gallery__title"> Video Production </figcaption>
              <i class="gallery__icon fa-solid fa-video-camera"></i>
              <span class="gallery__category">Videos</span>
            </figure>  

            <figure class="gallery__item">
              <div class="gallery__container-image">
                <a href="#" class="gallery__link">
                  <img src="assets/img/galeria-2.jpg" class="gallery__image"/>
                </a>
              </div>
              <figcaption class="gallery__title"> Master Angular </figcaption>
              <i class="gallery__icon fa-solid fa-code"></i>
              <span class="gallery__category">Courses</span>
            </figure>

            <figure class="gallery__item">
              <div class="gallery__container-image">
                <a href="#" class="gallery__link">
                  <img src="assets/img/galeria-3.jpg" class="gallery__image"/>
                </a>
              </div>
              <figcaption class="gallery__title"> Node JS </figcaption>
              <i class="gallery__icon fa-solid fa-code-commit"></i>
              <span class="gallery__category">Courses</span>
            </figure>         

            <figure class="gallery__item">
              <div class="gallery__container-image">
                <a href="#" class="gallery__link">
                  <img src="assets/img/galeria-4.jpg" class="gallery__image"/>
                </a>
              </div>
              <figcaption class="gallery__title"> Social Network </figcaption>
              <i class="gallery__icon fa-solid fa-twitter"></i>
              <span class="gallery__category">Web</span>
            </figure>         

            <figure class="gallery__item">
              <div class="gallery__container-image">
                <a href="#" class="gallery__link">
                  <img src="assets/img/galeria-5.jpg" class="gallery__image"/>
                </a>
              </div>
              <figcaption class="gallery__title"> Design Web </figcaption>
              <i class="gallery__icon fa-solid fa-desktop"></i>
              <span class="gallery__category">Web</span>
            </figure>         

            <figure class="gallery__item">
              <div class="gallery__container-image">
                <a href="#" class="gallery__link">
                  <img src="assets/img/galeria-6.jpg" class="gallery__image"/>
                </a>
              </div>
              <figcaption class="gallery__title"> SQL </figcaption>
              <i class="gallery__icon fa-solid fa-project-diagram"></i>
              <span class="gallery__category">Course</span>
            </figure>            
          </section>
          
        </section>
      </main>
    </div>

</html>
